<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="scheduler text-center">
            <h1>WORK DAY SCHEDULER</h1>
        </div>
        <div class="container">
            <div class="scheduler info text text-center">
                <p>A simple calendar app for scheduling your workday</p>
            </div>
            <div class="text-center" id="displayMoment"></div>
            <hr>

            <div class="container">
                <table class="table">
                    <tr>
                        <td>9:00am
                        </td>
                        <td> <input id="9" data-time="9" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td>10:00am
                        </td>
                        <td> <input id="10" data-time="10" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td>11:00am
                        </td>
                        <td> <input id="11" data-time="11" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td>12:00pm
                        </td>
                        <td> <input id="12" data-time="12" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td>1:00pm
                        </td>
                        <td> <input id="1" data-time="13" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2:00pm
                        </td>
                        <td> <input id="2" data-time="14" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td>3:00pm
                        </td>
                        <td> <input id="3" data-time="15" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>

                    <tr>
                        <td>4:00pm
                        </td>
                        <td> <input id="4" data-time="16" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>
                    <tr>
                        <td>5:00pm
                        </td>
                        <td> <input id="5" data-time="17" type="text" class="form-control"
                                aria-label="Text input with checkbox">
                        </td>
                        <td> <button type="submit" style="float: right" class="save-button" value="Submit">Save</button>
                        </td>
                    </tr>
                </table>


            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>



</body>

</html>
